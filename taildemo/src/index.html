<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <!-- component -->
<style>@import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);</style>
<p class="w-full mx-auto text-5xl bg-fuchsia-100 py-6 px-6 flex justify-center font-sans font-bold">Calculator</p>
<p class="w-full mx-auto text-lg bg-fuchsia-100 py-6 px-6 flex justify-center font-sans ">Get your calculators out, this will be fun!</p>

<div class="min-w-screen min-h-screen bg-fuchsia-100 flex items-center justify-center px-4 py-4">
    

    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden" style="max-width:1000px">
        <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
            <div class="w-full py-5 px-6 text-6xl text-white font-thin">0.0</div>
        </div>
        <div class="w-full bg-gradient-to-b from-purple-300 to-purple-500">
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">C</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">+/-</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">%</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none bg-fuchsia-500 bg-opacity-10 hover:bg-opacity-20 text-white text-2xl font-light">÷</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">7</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">8</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">9</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none bg-fuchsia-500 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">⨉</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">4</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">5</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">6</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none bg-fuchsia-500 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">-</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">1</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">2</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">3</button>
                </div>
                <div class="w-1/4 border-r border-b border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none bg-fuchsia-500 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">+</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">0</button>
                </div>
                <div class="w-1/4 border-r border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-fuchsia-500 hover:bg-opacity-20 text-white text-xl font-light">.</button>
                </div>
                <div class="w-2/4 border-r border-purple-300">
                    <button class="w-full h-16 outline-none focus:outline-none bg-fuchsia-500 bg-opacity-30 hover:bg-opacity-40 text-white text-xl font-light">=</button>
                </div>
            </div>
        </div>
    </div>
</div>


  </h1>
</body>
</html>
